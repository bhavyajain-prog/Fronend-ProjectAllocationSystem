<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Details</title>
    <link rel="stylesheet" href="../CSS/admin_view_team.css" />
  </head>
  <body>
    <div class="status">
      <img src="../Images/logo.jpg" alt="SKIT Logo" class="logo" />
    </div>

    <div class="container">
      <h1>Team Details</h1>
      <div class="team-info">
        <h3>Team Code: <span class="team-code">XYZ123</span></h3>
        <div class="table-container">
          <table class="team-members">
            <thead>
              <tr>
                <th>Name</th>
                <th>RTU Roll No</th>
                <th>Role</th>
                <th>Mobile</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>20CE001</td>
                <td>Leader</td>
                <td>9876543210</td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>20CE002</td>
                <td>Member</td>
                <td>9876543211</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
