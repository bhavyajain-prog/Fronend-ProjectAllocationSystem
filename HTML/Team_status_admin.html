<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List</title>
    <link rel="stylesheet" href="../CSS/Team_status_admin.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header">
        <img src="../Images/logo.jpg" alt="logo" class="logo" />
        <h1>Project List</h1>
      </div>
      <div class="container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by Project Code or Name"
          oninput="searchData()"
        />
        <table id="resultsTable" class="search-table">
          <thead>
            <tr>
              <th>Project Code</th>
              <th>Project Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="resultsBody">
            <!-- Table rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script>
      const projects = [
        { code: "P1001", name: "Project Alpha" },
        { code: "P1002", name: "Project Beta" },
        { code: "P1003", name: "Project Gamma" },
        { code: "P1004", name: "Project Delta" },
        { code: "P1005", name: "Project Epsilon" },
        { code: "P1006", name: "Project Zeta" },
        { code: "P1007", name: "Project Eta" },
        { code: "P1008", name: "Project Theta" },
        { code: "P1009", name: "Project Iota" },
        { code: "P1010", name: "Project Kappa" },
      ];

      function displayTable(projectList) {
        const resultsBody = document.getElementById("resultsBody");
        resultsBody.innerHTML = ""; // Clear previous results
        projectList.forEach((project) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${project.code}</td>
            <td>${project.name}</td>
            <td><button class="view-button" onclick="viewProject('${project.code}', '${project.name}')">View</button></td>
          `;
          resultsBody.appendChild(row);
        });
      }

      // Initial display of all projects
      displayTable(projects);

      function searchData() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();

        const filteredProjects = projects.filter(
          (project) =>
            project.code.toLowerCase().includes(query) ||
            project.name.toLowerCase().includes(query)
        );

        displayTable(filteredProjects);
      }
    </script>
  </body>
</html>
