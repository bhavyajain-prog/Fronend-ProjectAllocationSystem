<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Project Status</title>
    <link rel="stylesheet" href="../CSS/student_project_status.css" />
  </head>
  <body>
    <div class="status">
      <img src="../Images/logo.jpg" alt="SKIT Logo" class="logo" />
    </div>

    <div class="container">
      <!-- Student Details Table -->
      <div class="table-container">
        <table class="student-details">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student ID</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="table-container">
        <table class="project-details">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Project Code</th>
              <th>Mentor Name</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <!-- Weekly Submission Table -->
      <div class="table-container">
        <table class="weekly-status">
          <tr>
            <th>Week</th>
            <th>Status</th>
            <th>Marks</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>Week 1</td>
            <td class="unsubmitted">Unsubmitted</td>
            <td>Marks</td>
            <td><button class="upload-btn">Upload</button></td>
          </tr>
          <tr>
            <td>Week 2</td>
            <td class="unsubmitted">Unsubmitted</td>
            <td>Marks</td>
            <td><button class="upload-btn">Upload</button></td>
          </tr>
          <tr>
            <td>Week 3</td>
            <td class="unsubmitted">Unsubmitted</td>
            <td>Marks</td>
            <td><button class="upload-btn">Upload</button></td>
          </tr>
          <tr>
            <td>Week 4</td>
            <td class="unsubmitted">Unsubmitted</td>
            <td>Marks</td>
            <td><button class="upload-btn">Upload</button></td>
          </tr>
          <tr>
            <td>Week 5</td>
            <td class="unsubmitted">Unsubmitted</td>
            <td>Marks</td>
            <td><button class="upload-btn">Upload</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
