<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Project Status</title>
    <link rel="stylesheet" href="../CSS/team_detail_filling_form.css" />
  </head>
  <body>
    <div class="status">
      <img src="../Images/logo.jpg" alt="SKIT Logo" class="logo" />
    </div>

    <div class="container">
      <h1>Team Selection</h1>
      <div class="team-options">
        <div class="create-team">
          <h3>Create Team</h3>
          <input type="text" placeholder="Team Code" disabled />
          <br />
          <button type="button">Generate Team Code</button>
        </div>
        <div class="join-team">
          <h3>Join Team</h3>
          <input type="text" placeholder="Enter Team Code" required />
          <br />
          <button type="button">Use Team Code</button>
        </div>
      </div>
    </div>
  </body>
</html>
