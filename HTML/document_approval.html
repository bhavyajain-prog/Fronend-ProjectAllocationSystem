<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Approval</title>
    <link rel="stylesheet" href="../CSS/document_approval.css" />
  </head>
  <body>
    <!-- Logo Section -->
    <div class="status">
      <img src="../Images/logo.jpg" alt="SKIT Logo" class="logo" />
    </div>

    <!-- Document Approval Section -->
    <div class="form-container">
      <h1>Document Approval</h1>

      <!-- Document List -->
      <div id="documents-list">
        <!-- Example Document -->
        <div class="document-row">
          <div class="document-info">
            <p><strong>Document Name:</strong> Project Proposal</p>
            <p><strong>Submitted By:</strong> Alice Johnson</p>
            <p><strong>Submission Date:</strong> 2024-11-20</p>
          </div>
          <div class="document-actions">
            <button class="approve-btn">Approve</button>
            <button class="reject-btn">Reject</button>
          </div>
        </div>

        <!-- Another Example Document -->
        <div class="document-row">
          <div class="document-info">
            <p><strong>Document Name:</strong> Research Report</p>
            <p><strong>Submitted By:</strong> Bob Smith</p>
            <p><strong>Submission Date:</strong> 2024-11-19</p>
          </div>
          <div class="document-actions">
            <button class="approve-btn">Approve</button>
            <button class="reject-btn">Reject</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
