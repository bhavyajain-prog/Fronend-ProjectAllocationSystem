<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKIT ERP - Sign in</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../Images/logo.jpg" alt="SKIT Logo" />
      </div>
      <div class="signin-title">Sign in</div>
      <div class="signin-box">
        <input type="text" placeholder="B230941" />
        <input type="password" placeholder="********" />
        <div class="recaptcha"><input type="checkbox" /> I'm not a robot</div>
        <div class="options">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button class="signin-button">SIGN IN</button>
      </div>
    </div>
    <div style="position: fixed;bottom: 0;right: 0;">
      <a href="../HTML/admin_portal.html">Admin</a>
      <a href="../HTML/mentor_portal.html">Mentor</a>
      <a href="../HTML/student_portal.html">Student</a>
    </div>
  </body>
</html>
